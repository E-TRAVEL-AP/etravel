{% extends 'hotels/main.html' %} {% load static %} {% load crispy_forms_tags %}
{% block content %}
<!-- refer: https://getbootstrap.com/docs/4.5/layout/grid/#row-columns -->
<div id="auth" class="customContainer">
  <form method="POST" class="login">
    <h3 style="text-align: center">Register</h3>
    <hr />

    {% csrf_token %} {{ form|crispy }}

    <button type="submit" class="book_btn">Register</button>
    <p>Already have an account?<a href="{% url 'login' %}"> Login here!</a></p>
  </form>
</div>

{% endblock content %}
