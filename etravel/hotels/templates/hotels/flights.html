{% extends "hotels/main.html" %} {% load static %} {% block content %}

<!-- =========================== Bootstrap Form=============================-->
<section>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form class="form_book">
          <div class="row">
            <div class="col-md-6">
              <label class="date">From</label>
              <input
                class="book_n"
                type="text"
                placeholder="Enter a place of origin"
              />
            </div>

            <div class="col-md-6">
              <label class="date">Destination</label>
              <input
                class="book_n"
                type="text"
                placeholder="Enter a destination"
              />
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label class="date">ARRIVAL DATE</label>
              <input class="book_n" type="date" />
            </div>
            <div class="col-md-6">
              <label class="date">DEPARTURE DATE</label>
              <input class="book_n" type="date" />
            </div>

            <div class="col-md-4 justify-content-center">
              <button class="book_btn">Book Now</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- =========================== Bootstrap Form ENDS=============================-->
<div class="container">
<div class="flightSearch">
  <ul class="responsive-table">
    <li class="table-header">
      <div class="col col-1">Airline</div>
      <div class="col col-2">Boarding</div>
      <div class="col col-3">Destination</div>
      <div class="col col-4">Class</div>
      <div class="col col-5">Price</div>
      <div class="col col-6">Book</div>
    </li>
    <li class="table-row">
      <div class="col col-1" data-label="Flight Id">Air India</div>
      <div class="col col-2" data-label="From">12:20</div>
      <div class="col col-3" data-label="Destination">15:20</div>
      <div class="col col-4" data-label="Class">Economy</div>
      <div class="col col-5" data-label="Price">Rs.2000</div>
      <div class="col col-6" data-label="Book"><button btn btn-submit>Book</button></div>
    </li>
  </ul>
</div>
</dic>
{%endblock content %}
